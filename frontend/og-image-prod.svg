<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#00d4ff" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Corner decorations -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" stroke-opacity="0.6">
    <path d="M 20 60 L 20 20 L 60 20"/>
    <path d="M 1180 60 L 1180 20 L 1140 20"/>
    <path d="M 20 570 L 20 610 L 60 610"/>
    <path d="M 1180 570 L 1180 610 L 1140 610"/>
  </g>

  <!-- Glow line -->
  <rect x="200" y="200" width="800" height="2" fill="url(#glow)" filter="url(#blur)"/>

  <!-- EON Title -->
  <text x="600" y="290" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#00d4ff" letter-spacing="30">E O N</text>

  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" letter-spacing="8" opacity="0.8">COGNITIVE VOICE ASSISTANT</text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#00d4ff" opacity="0.6">Speak naturally. Eon remembers.</text>

  <!-- Bottom glow line -->
  <rect x="200" y="450" width="800" height="2" fill="url(#glow)" filter="url(#blur)"/>

  <!-- Hexagon accent (simplified) -->
  <g transform="translate(600, 520)" stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.4">
    <polygon points="0,-25 22,-12.5 22,12.5 0,25 -22,12.5 -22,-12.5"/>
  </g>
</svg>
